<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome.min.css">
</head>

<body>
    <div class="main"></div>
    <h1>Chat Bot</h1>
    <div class="circle"></div>
    <img src="IMG/download.jpg" alt="bot" class="bot">
    <div class="chatBot">
        <div class="chatBot-container">
            <div class="bot">
                <img src="IMG/medicalBot.jpg" alt="">
                <h2>Medical Chatbot</h2>
            </div>
            <div class="chat">
                <p class="user">Hi,how are you?</p>
                <p class="ai">Hello</p>
                <div class="footer">
                    <input type="text" placeholder="Enter your message" class="input">
                    <a href="#"><i class="fa fa-instagram instagram" aria-hidden="true"></i></a>
                </div>
            </div>
            <img class="close" src="IMG/close.svg" alt="close">
        </div>

    </div>

    <script src="main.js"></script>

</body>

</html>
